<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-sclae=1, minimum-scale=1"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="game__container">
        <div class="game__layer start-screen" id="js-start-screen">
          <button class="start-screen__button" id="js-start-game"></button>
          <button
            class="start-screen__button start-screen__button--is-settings"
            id="js-settings-button"
          ></button>
        </div>
        <div
          class="game__layer level-select hidden"
          id="js-level-select-screen"
        ></div>
      </div>
      <canvas
        class="game__layer game-screen hidden"
        id="js-game-screen"
      ></canvas>
      <div class="game_layer loading-screen hidden" id="js-loading-screen">
        <p class="loading-screen__info">
          Załadowano <span id="js-loading-screen-current">0</span> z
          <span id="js-loading-screen-total">0</span> elementów gry
        </p>
      </div>
      <div class="game__layer end-screen hidden" id="js-end-screen">
        <p class="end-screen__header" id="js-game-result"></p>
        <p class="end-screen__points">
          Twoje punkty: <span id="js-user-points">0</span>
        </p>
        <p class="end-screen__points">
          Rekord planszy: <span id="js-high-scores">0</span>
        </p>
        <div class="end-screen__buttons-wrapper">
          <button
            class="end-screen__button"
            id="js-back-to-levels"
            type="button"
          ></button>
          <button
            class="end-screen__button end-screen__button--is-restart"
            id="js-restart-level"
            type="button"
          ></button>
        </div>
      </div>
    </div>
    <script src="./index.esm.js" type="module"></script>
  </body>
</html>
